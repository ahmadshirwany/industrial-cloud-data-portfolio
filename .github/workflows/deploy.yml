name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allow manual triggering

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  REGISTRY: gcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build and Push Docker Images
        run: |
          # Build all images from root context
          docker build -f services/dashboard-api/Dockerfile -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-api:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-api:latest .
          docker build -f services/dashboard-frontend/Dockerfile -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-frontend:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-frontend:latest .
          docker build -f services/generator/Dockerfile -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/generator:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/generator:latest .
          docker build -f services/ingestion/Dockerfile -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/ingestion:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/ingestion:latest .
          docker build -f services/transformer/Dockerfile -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/transformer:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/transformer:latest .
          
          # Push all images
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-api:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-api:latest
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-frontend:latest
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/generator:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/generator:latest
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/ingestion:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/ingestion:latest
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/transformer:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/transformer:latest

      - name: Deploy Dashboard API
        run: |
          gcloud run deploy dashboard-api \
            --image ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-api:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --port 8080 \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 1 \
            --max-instances 3 \
            --timeout 3600 \
            --set-env-vars DB_HOST=${{ secrets.DB_HOST }},DB_NAME=${{ secrets.DB_NAME }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_PORT=${{ secrets.DB_PORT }} \
            --quiet

      - name: Deploy Dashboard Frontend
        run: |
          API_URL=$(gcloud run services describe dashboard-api --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }} --format='value(status.url)' 2>/dev/null || echo '')
          gcloud run deploy dashboard-frontend \
            --image ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/dashboard-frontend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --port 8000 \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 256Mi \
            --min-instances 1 \
            --max-instances 3 \
            --timeout 3600 \
            --set-env-vars API_BASE_URL=${API_URL} \
            --quiet

      - name: Deploy Generator Service
        run: |
          gcloud run deploy telemetry-generator \
            --image ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/generator:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --port 8080 \
            --no-allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 1 \
            --max-instances 3 \
            --timeout 3600 \
            --set-env-vars GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --quiet

      - name: Deploy Ingestion Service
        run: |
          gcloud run deploy telemetry-ingestion \
            --image ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/ingestion:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --port 8080 \
            --no-allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 1 \
            --max-instances 5 \
            --timeout 3600 \
            --set-env-vars GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GCP_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }} \
            --quiet

      - name: Deploy Transformer Service
        run: |
          gcloud run deploy telemetry-transformer \
            --image ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/transformer:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --port 8000 \
            --no-allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 1 \
            --max-instances 1 \
            --timeout 3600 \
            --set-env-vars GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GCP_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }},DB_HOST=${{ secrets.DB_HOST }},DB_NAME=${{ secrets.DB_NAME }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_PORT=${{ secrets.DB_PORT }} \
            --quiet

      - name: Get deployed service URLs
        if: success()
        run: |
          echo "ðŸ“¡ Deployment Complete! Service URLs:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Frontend: $(gcloud run services describe dashboard-frontend --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }} --format='value(status.url)')" >> $GITHUB_STEP_SUMMARY
          echo "API: $(gcloud run services describe dashboard-api --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }} --format='value(status.url)')" >> $GITHUB_STEP_SUMMARY
          echo "API Docs: $(gcloud run services describe dashboard-api --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }} --format='value(status.url)')/docs" >> $GITHUB_STEP_SUMMARY
